<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="build/index.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>IM Demo</title>
</head>
<body>
<div class="im-wrapper">
    <div class="im-main-block clearfix">
        <div class="brand">
            <div class="title fl">聊天<span class="badge">2</span></div>
            <div class="op fr"><i class="fa fa-angle-up fa-2x"></i></div>
        </div>
        <div class="content collapse">
            <div class="search hidden"></div>
            <div class="sessions">
                <div class="session clearfix active">
                    <div class="highlight"></div>
                    <div class="avatar fl">
                        <img src="images/avatar.png" alt="">
                    </div>
                    <div class="customer fl">
                        <div class="name">玩转组合</div>
                        <div class="msg">新手必读，分分钟怎么样怎么样分分钟怎么样怎么样</div>
                    </div>
                    <div class="stamp fr">
                        <div class="del">&times;</div>
                        <div class="time">20:30</div>
                        <div class="count">2</div>
                    </div>
                </div>
                <div class="session clearfix">
                    <div class="highlight"></div>
                    <div class="avatar fl">
                        <img src="images/avatar.png" alt="">
                    </div>
                    <div class="customer fl">
                        <div class="name">玩转组合</div>
                        <div class="msg">新手必读，分分钟怎么样怎么样分分钟怎么样怎么样</div>
                    </div>
                    <div class="stamp fr">
                        <div class="del">&times;</div>
                        <div class="time">20:30</div>
                        <div class="count">2</div>
                    </div>
                </div>
                <div class="session clearfix">
                    <div class="highlight"></div>
                    <div class="avatar fl">
                        <img src="images/avatar.png" alt="">
                    </div>
                    <div class="customer fl">
                        <div class="name">玩转组合</div>
                        <div class="msg">新手必读，分分钟怎么样怎么样分分钟怎么样怎么样</div>
                    </div>
                    <div class="stamp fr">
                        <div class="del">&times;</div>
                        <div class="time">20:30</div>
                        <div class="count">2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="im-msg-block">
        <div class="brand">
            <div class="title fl">玩转组合</div>
            <div class="op fr">
                <i class="fa fa-gear"></i>
                <i class="fa fa-window-maximize"></i>
                <i class="fa fa-close"></i>
            </div>
        </div>
        <div class="content">
            <div class="messages">

            </div>
            <div class="input-wrapper">
                <div class="editor">
                    <textarea class="textarea" placeholder="请输入..."></textarea>
                </div>
                <div class="left-btns"></div>
                <div class="right-btns">发送</div>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
