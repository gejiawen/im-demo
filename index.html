<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="build/index.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>IM Demo</title>
</head>
<body>
<div class="im-wrapper">
    <div class="im-main-block clearfix">
        <div class="brand" func="collapse-im">
            <div class="title fl">聊天<span class="badge">2</span></div>
            <div class="op fr"><i class="fa fa-angle-up fa-2x"></i></div>
        </div>
        <div class="content">
            <div class="search hidden"></div>
            <div class="sessions">
                <div class="session clearfix">
                    <div class="highlight"></div>
                    <div class="avatar fl">
                        <img src="images/avatar.png" alt="">
                    </div>
                    <div class="customer fl">
                        <div class="name">玩转组合</div>
                        <div class="msg">新手必读，分分钟怎么样怎么样分分钟怎么样怎么样</div>
                    </div>
                    <div class="stamp fr">
                        <div class="del">&times;</div>
                        <div class="time">20:30</div>
                        <div class="count">2</div>
                    </div>
                </div>
                <div class="session clearfix">
                    <div class="highlight"></div>
                    <div class="avatar fl">
                        <img src="images/avatar.png" alt="">
                    </div>
                    <div class="customer fl">
                        <div class="name">玩转组合</div>
                        <div class="msg">新手必读，分分钟怎么样怎么样分分钟怎么样怎么样</div>
                    </div>
                    <div class="stamp fr">
                        <div class="del">&times;</div>
                        <div class="time">20:30</div>
                        <div class="count">2</div>
                    </div>
                </div>
                <div class="session clearfix">
                    <div class="highlight"></div>
                    <div class="avatar fl">
                        <img src="images/avatar.png" alt="">
                    </div>
                    <div class="customer fl">
                        <div class="name">玩转组合</div>
                        <div class="msg">新手必读，分分钟怎么样怎么样分分钟怎么样怎么样</div>
                    </div>
                    <div class="stamp fr">
                        <div class="del">&times;</div>
                        <div class="time">20:30</div>
                        <div class="count">2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="im-chat-block hidden">
        <div class="brand">
            <div class="title fl">玩转组合</div>
            <div class="op fr">
                <i class="fa fa-gear" func="setting-window" current="chat"></i>
                <!--<i class="fa fa-window-maximize" func="resize-chat"></i>-->
                <i class="fa fa-close" func="close-chat"></i>
            </div>
        </div>
        <div class="content chat">
            <div class="messages">
                <div class="message clearfix customer">
                    <div class="fl avatar" data-username="个股公告"><img src="images/customer.png" alt=""></div>
                    <div class="fl content" data-stamp="19:46">以后将提醒你持仓产品的新公告。改为提醒全部自选产品，请发送QB给我。</div>
                </div>
                <div class="message clearfix me">
                    <div class="fr avatar"><img src="images/me.png" alt=""></div>
                    <div class="fr content" data-stamp="19:47">好的，我知道了。</div>
                </div>
            </div>
            <div class="input-wrapper">
                <div class="editor">
                    <textarea class="textarea" placeholder="请输入..." autofocus="true" maxlength="2500" func="your-message"></textarea>
                </div>
                <div class="left-btns"></div>
                <div class="right-btns" func="send-message">发送</div>
            </div>
        </div>
        <div class="content settings hidden">
            <div class="setting" func="new-chat-alert" enable="0">
                <i class="fa fa-square-o"></i>新消息提醒
            </div>
            <div class="setting" func="pin-chat" enable="0">
                <i class="fa fa-square-o"></i>将对话置顶
            </div>
            <div class="blank-split"></div>
            <div class="setting" func="clear-chat-history">
                <i class="fa fa-trash"></i>清空聊天记录
            </div>

            <div class="go-back" func="go-back-chat">
                <span>返回聊天</span>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
